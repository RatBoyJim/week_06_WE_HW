<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src= app.js></script>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" type="image/png" href="static/images/clan.png">
    <title>Player Picker</title>
</head>
<body>
    <header>
        <h1>Glasgow Clan Player Picker</h1>
    </header>
    <form id="player-deets-form">
        <div class="form-input">
            <label for="name">Player's Name</label>
            <input type="text" id="name" required autofocus>
        </div>
        <div class="form-input">
            <label for="position">Choose a position:</label>
            <select id="position" name="position">
            <option value="" required disabled selected>Select Player's Position</option>
            <option value="Goaltender">Goaltender</option>
            <option value="Defenceman">Defenceman</option>
            <option value="Center">Center</option>
            <option value="Winger">Winger</option>
            <option value="Forward">Forward</option>
        </select>
        </div>
        <div class="form-input">
            <label for="nationality">Player's Nationality</label>
            <input type="text" id="nationality" required/>
        </div>
        <div class="form-input">
            <p>Is the player left or right handed?</p>
            <input type="radio" name="playing" value="Left Handed" id="playing">
            <label for="Left">Left</label><br>
            <input type="radio" name="playing" value="Right Handed" id="playing">
            <label for="Right">Right</label><br>
        </div>
        <br>
        <button type="submit">Add Player Deets</button>
    </form>

    <button id="delete-all-deets">Delete All Deets</button>

        
    <ul id="player-deets-list"></ul>
</body>
</html>
